   <script>
        (function() {
            var v = new Date().getTime(); // Truco anti-caché
            
            // 1. Crear el script de DATOS
            var dataScript = document.createElement('script');
            dataScript.src = 'assets/js/data.js?v=' + v;
            
            // 2. Decirle: "AVÍSAME cuando termines de cargar"
            dataScript.onload = function() {
                // 3. SOLO AHORA cargamos el Main (el cerebro)
                var mainScript = document.createElement('script');
                mainScript.src = 'assets/js/main.js?v=' + v;
                document.body.appendChild(mainScript);
            };
            
            // 4. Iniciar la carga
            document.body.appendChild(dataScript);
        })();
    </script>
